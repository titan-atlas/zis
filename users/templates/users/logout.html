{% load static %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
	<!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    
	<!-- Malihu custom scrollbar plugin -->
    <link rel="stylesheet" href="//malihu.github.io/custom-scrollbar/jquery.mCustomScrollbar.min.css">
    
	<!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'labMat/css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'labMat/css/custom-themes.css' %}">
    
	<!-- Favicon -->
	<link rel="shortcut icon" type="image/ico" href="{% static 'labMat/img/favicon.ico' %}" />
    
    {% if title %}
		<title>Zavod za javno zdravlje Zrenjanin - {{ title }}</title>
	{% else %}
		<title>Zavod za javno zdravlje Zrenjanin</title>
	{% endif %}
</head>
<body>
	<div class="wrapper fadeInDown">
	  <div id="formContent">
	    <!-- Tabs Titles -->
	
	    <!-- Icon -->
	    <div class="fadeIn first">
	      <img src="{% static 'labMat/img/logo.png' %}" id="icon" alt="Logo" />
	    </div>
	
	    <h2>Odjavili ste se!</h2>
	    
	    <div id="formFooter">
	      <a class="underlineHover" href="{% url 'login' %}">Prijavite se ponovo</a>
	    </div>
	  </div>
	</div>
	
	<!-- Bootstrap, Popper, JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
	<!-- Malihu custom scrollbar plugin -->
    <script src="//malihu.github.io/custom-scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
    
	<!-- Custom JavaScript -->
    <script src="{% static 'labMat/js/custom.js' %}"></script>
</body>
</html>
